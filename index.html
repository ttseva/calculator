<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Calculator</title>
</head>

<body class="page">
    <header class="header">
        <h1 class="header__title">Калькулятор</h1>
    </header>
    <main>
        <div class="calc">
            <div class="calc-output">
                <p class="calc-output__equation"><br></p>
                <p class="calc-output__input">0</p>
            </div>
            <div class="calc-input">
                <div class="calc-input__main-grid">
                    <button class="calc-input__element element-clear">C</button>
                    <button class="calc-input__element element-clear">AC</button>
                    <button class="calc-input__element">POW</button>
                    <button class="calc-input__element">1</button>
                    <button class="calc-input__element">2</button>
                    <button class="calc-input__element">3</button>
                    <button class="calc-input__element">4</button>
                    <button class="calc-input__element">5</button>
                    <button class="calc-input__element">6</button>
                    <button class="calc-input__element">7</button>
                    <button class="calc-input__element">8</button>
                    <button class="calc-input__element">9</button>
                    <button class="calc-input__element">0</button>
                    <button class="calc-input__element">00</button>
                    <button class="calc-input__element">=</button>
                </div>
                <div class="calc-input__operators-grid">
                    <button class="calc-input__element">÷</button>
                    <button class="calc-input__element">×</button>
                    <button class="calc-input__element">-</button>
                    <button class="calc-input__element element-plus">+</button>
                </div>
            </div>
        </div>
    </main>

    <section class="side-columns">
        <div class="side-columns__block block-name">
            <span class="side-columns__hover">HOVER! CLICK!</span>
            <span class="side-columns__text">Спесивцева Анастасия</span>
        </div>
        <div class="side-columns__block block-task">
            <span class="side-columns__hover">HOVER! CLICK!</span>
            <span class="side-columns__text">Входное задание</span>
        </div>
    </section>

    <script src="scripts/index.js"></script>
</body>

</html>
